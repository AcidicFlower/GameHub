<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GameHub</title>
        <meta name="description" content="The universe of games">
        <meta name="viewport" content="widht=devce-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet"/>
    </head>
<body>
    <header>
        <nav class="navbar">
            <a class="main-logo" href="index.html">
                <img src="images/Game_hub_logo.png" alt="GameHub logo" class="logo">
            </a>
                <ul class="nav-links">
                    <li>
                        <a href="*">
                            <img src="images/search.png" alt="Search icon" class="search">
                        </a>
                    </li>
                    <li>
                        <a href="*">
                            <img src="images/shopping-cart.png" alt="Shopping cart icon" class="shoppingcart">
                        </a>
                    </li>
                    <li>
                        <a href="*">
                            <img src="images/hut.png" alt="home icon" class="home">
                        </a>
                    </li>
                </ul>
        </nav>
    </header>
<main>
    <div class="video-container">
        <a href="*">
            <video controls class="eldenring-video">
                <source src="Video/Eldenring_map_2.mp4" type="video/mp4"/>
            </video>
        </a>
    </div>
<h1>Special deals</h1>
    <div class="gameimage-container">
        <div class="item-one">
            <a href="*"> 
               <img src="images/Battlefield_2042_cover_art.jpg" width="309" height="398" alt="game Battlefield 2042" class="home_images">
            </a>
        </div>
        <div class="item-two">
            <a href="*">
                <img src="images/Red_dead_redemption_2.jpg" width="309" height="398" alt="game Red dead redemption 2" class="home_images">
            </a>
        </div>
        <div class="item-three">
            <a href="*">
                <img src="images/Cyberpunk-2077-cover.jpg" width="309" height="398" alt="game Cyberpunk 2077" class="home_images">
            </a>
        </div>
        <div class="item-four">
            <a href="*">
                <img src="images/God_of_War_4_cover.jpg" width="309" height="398" alt="game God of war" class="home_images">
            </a>
        </div>
        <div class="item-five">
            <a href="*">
                <img src="images/It_Takes_Two_cover_art.png" width="309" height="398" alt="game It takes two" class="home_images">
            </a>
        </div>
    </div>
    <h2>Browse GameHub</h2>
    <div class="cta-all">
        <div class="cta-group1">
            <a href="" class="cta" alt="button">Buy used games</a>
            <a href="" class="cta" alt="button">Free games</a>
            <a href="" class="cta" alt="button">Top sellers</a>
        </div>
        <div class="cta-group2">
            <a href="" class="cta" alt="button">Upcoming</a>
            <a href="" class="cta" alt="button">New releases</a>
        </div>
    </div>
</main>
    <footer>
        <div class="media">
            <div class="media_icons">
                <div>
                    <a href="*">
                        <img src="images/snapchat.png" width="36" height="34" alt="snapchat logo" class="media-logo">
                    </a>
                </div>
                <div>
                    <a href="*">
                        <img src="images/instagram.png" width="36" height="34" alt="instagram logo" class="media-logo">
                    </a>
                </div>
                <div>
                    <a href="*">
                        <img src="images/twitter.png" width="36" height="34" alt="twitter logo" class="media-logo">
                    </a>
                </div>
                <div>
                    <a href="*">
                        <img src="images/youtube.png" width="46" height="" alt="youtube logo" class="media-logo">
                    </a>
                </div>
            </div>
            <div class="media-links">
                <a href="" class="about">About</a>
                <a href="" class="contact">Contact</a>
            </div>
    </footer>
 </body>
 </html>
